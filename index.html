<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Profile card component</title>
</head>
<body>
  <main class="profile-card">
    <div class="profile-card__bg"></div>
    <section class="profile-card__profile">
      <img src="./images/image-victor.jpg" alt="user avatar" class="profile-card__avatar">
      <h1 class="profile-card__name">Victor Crest<span class="profile-card__age">26</span></h1>
      <p class="profile-card__location">London</p>
      <div class="profile-card__info">
        <div class="profile-card__stats profile-card__followers">
          <span class="profile-card__stat">80k</span>
          <p class="profile-card__desc">Followers</p>
        </div>
        <div class="profile-card__stats profile-card__likes">
          <span class="profile-card__stat">803k</span>
          <p class="profile-card__desc">Likes</p>
        </div>
        <div class="profile-card__stats profile-card__photos">
          <span class="profile-card__stat">1.4k</span>
          <p class="profile-card__desc">photos</p>
        </div>
      </div>
    </section>
  </main>
  <script type="application/javascript">
    const documentHeight = () => document.documentElement.style.setProperty('--height', `${window.innerHeight}px`);
    window.addEventListener('resize', documentHeight);
    documentHeight();
  </script>
</body>
</html>
